<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Seeds species</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="area" placeholder="Area" required="required" />
        <input type="text" name="perimeter" placeholder="Perimeter" required="required" />
        <input type="text" name="compactness" placeholder="Compactness" required="required" />
		<input type="text" name="kernal_length" placeholder="Kernal_Length" required="required" />
		<input type="text" name="kernel_width" placeholder="Kernel_Width" required="required" />
        <input type="text" name="asymmetry_coeff" placeholder="Asymmetry_Coeff" required="required" />
        <input type="text" name="kernel_groove" placeholder="Kernel_Groove" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
